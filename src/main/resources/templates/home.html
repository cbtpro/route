<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>扎堆</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/css/home.css" />
		<link rel="stylesheet" type="text/css" href="/node_modules/EasyUI/themes/material/easyui.css" />
		<link rel="stylesheet" type="text/css" href="/node_modules/EasyUI/themes/icon.css" />
		<script src="node_modules/EasyUI/jquery.min.js" type="text/javascript"/>
		<script src="node_modules/EasyUI/jquery.easyui.min.js" type="text/javascript"/>
	</head>
	<body>
		<div id="app"></div>
		<div class="easyui-layout" style="width:100%;height:100%;">
			<div data-options="region:'north'" style="height:50px">扎堆</div>
			<div data-options="region:'south',split:true" style="height:50px;"></div>
			<div data-options="region:'east',split:true" title="East" style="width:200px;"></div>
			<div data-options="region:'west',split:true" title="West" style="width:200px;"></div>
			<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
				<table class="easyui-datagrid" data-options="url:'datagrid_data1.json',method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
					<thead>
						<tr>
							<th data-options="field:'itemid'" width="80">Item ID</th>
							<th data-options="field:'productid'" width="100">Product ID</th>
							<th data-options="field:'listprice',align:'right'" width="80">List Price</th>
							<th data-options="field:'unitcost',align:'right'" width="80">Unit Cost</th>
							<th data-options="field:'attr1'" width="150">Attribute</th>
							<th data-options="field:'status',align:'center'" width="60">Status</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</body>
	<script th:src="@{js/home.js}"></script>
</html>
